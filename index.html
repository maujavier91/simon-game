<body>
       <header><h1>The Simon Game</h1></header> 
    <div class="container">
        
        <div class="row">
            <div id="green"></div>
            <div id="red"></div>
            </div>
            <div class="control">
                <h2 class="row row-item" id="title-game">Simon</h2>
                <div class="row-item row">
                   <div class="row row-item"><label>Score <input id="score" type="text" value="1" disabled></input></label></div> 
                    
                    <button>Start</button>
                    <button>Strict</button>
                </div>

                <div class="row row-item"><button>ON/OFF</button></div>
                
            </div>
        <div class="row">
            <div id="yellow"></div>  
            <div id="blue"></div>
        </div>
        
            
    </div>
